<!Doctype html>
<title> Travel form</title>
<head>
    <link rel="stylesheet" type="text/css" href="/Users/js/Desktop/formmain.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <body>
       
          
        <h1>Travel reservation form </h1>
        <h2>*denotes mandotory </h2>
        <form id="tForm">
          <label for="fullName"> Full name*: </label> 
        <input type="text" id="fullName" name="fullName"placeholder="FirstName LastName">
        <label for="emailAddress"> Email address*: </label>
        <input type="text" name="emailAddress"  placeholder="EMAIL_ADDRESS">
        <label for="TourPackage"> Select Tour Package*: </label>
          <select id="TourPackage" name="TourPackage">
            <option> Goa </option>
            <option> Others </option>
          </select>
         <label for="arrivalDate"> Arrival Date*: </label>  
          <input type="date" name="arrivalDate"  placeholder="m/d/y">
          <label for="numofPersons"> Number of persons*: </label>
          <input type="text" name="numofPersons"  placeholder="UNKNOWN_TYPE">
       
          <label for="availTypes"> What would you want to avail?*: </label>
          </br>
        <ul>
          <li>
          <label for="boarding"> Boarding </label>
          <input type="checkbox" id="boarding" name="boarding">
          </li>
          <li>
        <label for="fooding"> Fooding </label>
          <input type="checkbox" id="fooding" name="fooding">
      </li>
       <li>
      <label for="sightseeing"> Sightseeing </label>
          <input type="checkbox" id="sightseeing" name="sightseeing">
        </li>
        </ul>
      <label for="disCode"> Discount Coupon Code: </label>
          <input type="text" name="disCode"  placeholder="UNKNOWN_TYPE">
        <ol>
       <label for="termandCondition"> Terms and conditions*:</label>
        <li>
        <label for="agree"> I agree </label>
        <input type = "radio" name="agree">
          </li>
          <li>
            <label for="disagree"> I disagree </label>
        <input type = "radio" name="disagree">
          </li>
        </ol>
          </form>
          <input id="submit" type="submit" value="Complete reservation">
       
      </body>
</body>
